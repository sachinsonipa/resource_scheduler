<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Resource Management</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a> |
      <a href="{{ url_for('view_resources') }}">Resources</a> |
      <a href="{{ url_for('view_holidays') }}">Holidays</a> |
      <a href="{{ url_for('view_pto') }}">PTO</a> |
      <a href="{{ url_for('project_form') }}">New Project</a> |
      <a href="{{ url_for('view_workitems') }}">WorkItems</a>
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for cat, msg in messages %}
          <li class="flash {{ cat }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <main>{% block content %}{% endblock %}</main>
</body>
</html>
