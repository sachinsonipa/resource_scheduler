{% extends 'base.html' %}
{% block content %}
<h2>New Project</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Project Name
      <input name="name" class="form-control">
    </label>
  </div>
  <div class="mb-3">
    <label class="form-label">Estimate (hrs)
      <input name="estimate" step="0.5" class="form-control" required>
    </label>
  </div>
  <div class="mb-3">
    <label class="form-label">Start Date
      <input name="proj_start" type="date" value="{{ today }}" class="form-control" required>
    </label>
  </div>
  <div class="mb-3">
    <label class="form-label">Deadline Date
      <input name="proj_end" type="date" value="{{ today }}" class="form-control" required>
    </label>
  </div>
  <div class="mb-3">
    <label class="form-label">Notes
      <textarea name="notes" class="form-control"></textarea>
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Check Availability</button>
</form>
{% endblock %}
