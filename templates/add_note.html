{% extends 'base.html' %}
{% block content %}
<h2>Notes for WorkItem {{ item.WorkId }}</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <textarea name="notes" class="form-control" rows="4">{{ item.Notes }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
