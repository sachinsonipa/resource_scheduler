{% extends 'base.html' %}
{% block content %}
<h2>Add TimeOff</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Resource
      <select name="resource_id" class="form-select">
        {% for r in resources %}
          <option value="{{ r.ResourceId }}">{{ r.ResourceId }} - {{ r.ResourceName }}</option>
        {% endfor %}
      </select>
    </label>
  </div>
  <div class="mb-3">
    <label class="form-label">Date
      <input name="timeoff_date" type="date" class="form-control" required>
    </label>
  </div>
  <div class="mb-3">
    <label class="form-label">Working Hours
      <input name="working_hrs" type="number" step="0.25" min="0" class="form-control" value="0">
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
