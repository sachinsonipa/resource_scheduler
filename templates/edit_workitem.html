{% extends 'base.html' %}
{% block content %}
<h2>Edit WorkItem {{ item.WorkId }}</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Remaining Hours
      <input name="remaining_hours" value="{{ item.RemainingHours }}" step="0.5" class="form-control" required>
    </label>
  </div>
  <div class="mb-3">
    <label class="form-label">Existing Notes</label>
    <pre class="form-control" readonly>{{ item.Notes }}</pre>
  </div>
  <div class="mb-3">
    <label class="form-label">Add Note
      <textarea name="note" class="form-control"></textarea>
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
