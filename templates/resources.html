{% extends 'base.html' %}
{% block content %}
<h2>Resources</h2>
<a class="btn btn-primary mb-3" href="{{ url_for('add_resource') }}">Add Resource</a>
<table class="table table-bordered table-striped">
  <tr><th>ID</th><th>Name</th><th>WorkingHrs</th></tr>
  {% for r in resources %}
  <tr>
    <td>{{ r.ResourceId }}</td>
    <td>{{ r.ResourceName }}</td>
    <td>{{ r.WorkingHrs }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
