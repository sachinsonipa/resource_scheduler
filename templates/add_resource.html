{% extends 'base.html' %}
{% block content %}
<h2>Add Resource</h2>
<form method="post">
  <label>ID:   <input name="res_id" required></label><br>
  <label>Name: <input name="res_name" required></label><br>
  <label>GreenTime (hrs):  <input name="green"  type="number"></label><br>
  <label>YellowTime (hrs): <input name="yellow" type="number"></label><br>
  <label>RedTime (hrs):    <input name="red"    type="number"></label><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
