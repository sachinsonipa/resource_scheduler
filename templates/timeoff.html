{% extends 'base.html' %}
{% block content %}
<h2>TimeOff</h2>
<a href="{{ url_for('add_timeoff') }}">Add TimeOff</a>
<table>
  <tr>
    <th>ResourceId</th>
    <th>Resource Name</th>
    <th>WorkingHrs</th>
    <th>TimeOff Date</th>
  </tr>
  {% for p in timeoff %}
  <tr>
    <td>{{ p.ResourceId }}</td>
    <td>{{ p.ResourceName }}</td>
    <td>{{ p.WorkingHrs }}</td>
    <td>{{ p.TimeOffDate }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
